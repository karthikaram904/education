<body class="login-page">
    
<!-- ===== LOGIN CONTENT START ===== -->
<div class="login-wrapper">
    <div class="login-box text-center">
<a href="index.html" class="navbar-brand ml-lg-3">
                <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-book-reader mr-3"></i>Tutor</h1>
            </a>
        <h2>Login</h2>
        <p class="text-muted mb-4">Access your account</p>

        <form>
            <div class="form-group text-left">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="form-group text-left">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember"> Remember me</label>
                </div>
                <a href="#" class="text-primary">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Login
            </button>

            <p class="mt-4 mb-0">
                Don’t have an account?
                <a href="register.html" class="text-primary font-weight-bold">
                    Create Account
                </a>
            </p>
        </form>
    </div>
</div>
<!-- ===== LOGIN CONTENT END ===== -->




    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary rounded-0 btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", function () {

  let path = window.location.pathname;

  // get current file name
  let page = path.split("/").pop();

  // project root (/education/)
  if (page === "" || path.endsWith("/education/")) {
    page = "index.html";
  }

  // 404 page → Home active
  if (page === "404.html") {
    page = "index.html";
  }

  document.querySelectorAll(".navbar-nav a").forEach(link => {
    let href = link.getAttribute("href");

    if (href === page) {
      link.classList.add("active");

      // dropdown parent active
      let dropdown = link.closest(".dropdown");
      if (dropdown) {
        dropdown.querySelector(".nav-link").classList.add("active");
      }
    }
  });

});
</script>



</body>



</html>
